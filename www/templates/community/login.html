<ion-view view-title='登录'>
  <ion-content>
    <form ng-submit="doLogin(user)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名</span>
          <input type="text" ng-model="user.username">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" ng-model="user.password">
        </label>
        <label class="item item-input" ng-show="error">
          <div class="form-error error">{{error}}</div>
        </label>
        <label class="item">
          <button class="button button-block button-growth" type="submit">登录</button>
        </label>
      </div>
    </form>
    <div style="text-align: center">
      <a class="button button-growth" href="#/app/register">注册</a>
    </div>
    <!--<button ng-click="authenticate('github')" class="button button-block icon-left ion-social-github">Sign in with GitHub</button>-->
  </ion-content>
</ion-view>
